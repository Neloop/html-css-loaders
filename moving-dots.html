<style>
.mp-dots {
  display: block;
  position: relative;
  margin: 20px;
  padding: 0;
  height: 100px;
  width: 140px;
  font-size: 0;
}
.mp-dots .mp-dots-circle {
  position: absolute;
  display: inline-block;
  margin: 0;
  padding: 0;
  height: 20px;
  width: 20px;
  border-radius: 50%;
  background-color: black;
}
.mp-dots .mp-dots-circle:nth-child(1) {
  top: 40px;
  left: 0;
  animation: mp-dots-1 8s ease-in-out infinite;
}
.mp-dots .mp-dots-circle:nth-child(2) {
  top: 40px;
  left: 40px;
  animation: mp-dots-2 8s ease-in-out infinite;
}
.mp-dots .mp-dots-circle:nth-child(3) {
  top: 40px;
  left: 80px;
  animation: mp-dots-3 8s ease-in-out infinite;
}
.mp-dots .mp-dots-circle:nth-child(4) {
  top: 40px;
  left: 120px;
  animation: mp-dots-4 8s ease-in-out infinite;
}
@keyframes mp-dots-1 {
  0% {
    top: 40px;
    left: 40px;
    transform: rotate(0deg) translate(-40px);
  }
  20%, 94% {
    top: 40px;
    left: 40px;
    transform: rotate(180deg) translate(-40px);
  }
  95% {
    top: 40px;
    left: 40px;
    transform: rotate(180deg) translate(-40px) scale(1.2);
  }
  96%, 100% {
    top: 40px;
    left: 40px;
    transform: rotate(180deg) translate(-40px) scale(1);
  }
}
@keyframes mp-dots-2 {
  0%, 40% {
    top: 40px;
    left: 80px;
    transform: rotate(0deg) translate(-40px);
  }
  60%, 96% {
    top: 40px;
    left: 80px;
    transform: rotate(180deg) translate(-40px);
  }
  97% {
    top: 40px;
    left: 80px;
    transform: rotate(180deg) translate(-40px) scale(1.2);
  }
  98%, 100% {
    top: 40px;
    left: 80px;
    transform: rotate(180deg) translate(-40px) scale(1);
  }
}
@keyframes mp-dots-3 {
  0%, 20% {
    top: 40px;
    left: 60px;
    transform: rotate(0deg) translate(20px);
  }
  40%, 92% {
    top: 40px;
    left: 60px;
    transform: rotate(180deg) translate(20px);
  }
  93% {
    top: 40px;
    left: 60px;
    transform: rotate(180deg) translate(20px) scale(1.2);
  }
  94%, 100% {
    top: 40px;
    left: 60px;
    transform: rotate(180deg) translate(20px) scale(1);
  }
}
@keyframes mp-dots-4 {
  0%, 60% {
    top: 40px;
    left: 60px;
    transform: rotate(0deg) translate(60px);
  }
  80%, 90% {
    top: 40px;
    left: 60px;
    transform: rotate(180deg) translate(60px);
  }
  91% {
    top: 40px;
    left: 60px;
    transform: rotate(180deg) translate(60px) scale(1.2);
  }
  92%, 100% {
    top: 40px;
    left: 60px;
    transform: rotate(180deg) translate(60px) scale(1);
  }
}
</style>
<div class="mp-dots">
  <div class="mp-dots-circle"></div>
  <div class="mp-dots-circle"></div>
