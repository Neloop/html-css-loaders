<style>
.mp-squares {
  display: block;
  position: relative;
  margin: 20px;
  padding: 0;
  height: 80px;
  width: 80px;
  font-size: 0;
}
.mp-squares .mp-squares-element {
  display: inline-block;
  position: relative;
  margin: 1px;
  padding: 0;
  height: 38px;
  width: 38px;
}
.mp-squares .mp-squares-element div {
  position: absolute;
  width: 38px;
  height: 38px;
  margin: 0;
  padding: 0;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  transform-origin: 0% 0%;
}
.mp-squares .mp-squares-element:nth-child(1) div {
  background-color: #FFD500;
  animation: mp-squares 2s ease-in-out infinite, mp-squares-rotate 2s linear infinite;
}
.mp-squares .mp-squares-element:nth-child(2) div {
  background-color: #A3F900;
  animation: mp-squares 2s ease-in-out infinite, mp-squares-rotate 2s linear infinite;
}
.mp-squares .mp-squares-element:nth-child(3) div {
  background-color: #EE0082;
  animation: mp-squares 2s ease-in-out infinite, mp-squares-rotate 2s linear infinite;
}
.mp-squares .mp-squares-element:nth-child(4) div {
  background-color: #3901E2;
  animation: mp-squares 2s ease-in-out infinite, mp-squares-rotate 2s linear infinite;
}
@keyframes mp-squares {
  0% {
    width: 38px;
    height: 38px;
  }
  50% {
    width: 30px;
    height: 30px;
  }
  100% {
    width: 38px;
    height: 38px;
  }
}
@keyframes mp-squares-rotate {
  40% {
    transform: rotate(0) translateX(-50%) translateY(-50%);
  }
  60% {
    transform: rotate(90deg) translateX(-50%) translateY(-50%);
  }
  100% {
    transform: rotate(90deg) translateX(-50%) translateY(-50%);
